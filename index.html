<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simulasi Transaksi Full</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
            padding-bottom: 100px; /* Ruang lebih untuk tombol bawah */
            overflow-y: auto; /* Scroll aktif */
        }

        /* --- WADAH HP --- */
        #phone-container {
            width: 100%;
            max-width: 360px;
            /* Aspek rasio layar HP umumnya */
            aspect-ratio: 9/19.5; 
            background-color: #000;
            border: 2px solid #333;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        /* Gambar Layar */
        #screen-img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            border-radius: 15px;
            pointer-events: none;
            user-select: none;
        }

        /* --- AREA KLIK (HOTSPOT) --- */
        #hotspot {
            position: absolute;
            /* Posisi default tengah */
            top: 40%; 
            left: 40%;
            width: 20%; 
            height: 10%;
            z-index: 10;
            box-sizing: border-box;
        }

        /* Mode EDIT */
        .mode-edit #hotspot {
            background-color: rgba(0, 0, 255, 0.3); /* Biru transparan */
            border: 2px dashed #fff;
            cursor: move;
        }
        
        /* Pegangan Resize */
        .resize-handle {
            width: 25px;
            height: 25px;
            background-color: white;
            border: 2px solid blue;
            border-radius: 50%;
            position: absolute;
            right: -12px;
            bottom: -12px;
            z-index: 20;
            display: none; /* Hanya muncul saat edit */
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .mode-edit .resize-handle {
            display: block;
        }

        /* Mode KUNCI (Main) */
        .mode-lock #hotspot {
            background-color: rgba(255, 0, 0, 0.3); /* Merah transparan */
            border: none;
            cursor: pointer;
            animation: redPulse 1s infinite;
        }

        @keyframes redPulse {
            0% { background-color: rgba(255, 0, 0, 0.2); }
            50% { background-color: rgba(255, 0, 0, 0.6); }
            100% { background-color: rgba(255, 0, 0, 0.2); }
        }

        /* --- NAVIGASI --- */
        .nav-info {
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* --- KONTROL TOMBOL (Sticky Bottom) --- */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #222;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 1000;
            border-top: 1px solid #444;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 140px;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        #btn-edit { background-color: #f39c12; color: white; }
        #btn-lock { background-color: #27ae60; color: white; display: none; }
        #btn-reset { background-color: #c0392b; color: white; width: auto; font-size: 12px; position: absolute; top: -40px; right: 10px; }

    </style>
</head>
<body class="mode-lock">

    <div class="nav-info" id="status-text">Langkah 1 (1.jpg)</div>

    <div id="phone-container">
        <img id="screen-img" src="1.jpg" alt="Layar">
        
        <div id="hotspot">
            <div class="resize-handle"></div>
        </div>
    </div>

    <div class="controls">
        <button id="btn-reset" onclick="resetSim()">‚Ü∫ Reset Awal</button>

        <button id="btn-edit" onclick="setMode('edit')">‚úèÔ∏è EDIT POSISI</button>
        <button id="btn-lock" onclick="setMode('lock')">üîí KUNCI & MAIN</button>
    </div>

    <script>
        // --- DATA URUTAN GAMBAR (1 s/d 10) ---
        // Semua posisi awal diset default (tengah), Anda harus mengeditnya satu per satu.
        let steps = [
            { img: "1.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "2.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "3.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "4.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "5.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "6.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "7.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "8.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "9.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "10.jpg", x: 40, y: 40, w: 20, h: 10 }
        ];

        let currentStep = 0;
        let isEditing = false;
        
        const body = document.body;
        const hotspot = document.getElementById('hotspot');
        const img = document.getElementById('screen-img');
        const container = document.getElementById('phone-container');
        const statusText = document.getElementById('status-text');
        const btnEdit = document.getElementById('btn-edit');
        const btnLock = document.getElementById('btn-lock');

        function loadStep(index) {
            // Jika sudah selesai (melewati 10.jpg)
            if (index >= steps.length) {
                alert("Simulasi Selesai! Transaksi berhasil dieksekusi.");
                currentStep = 0;
                loadStep(0);
                return;
            }

            const data = steps[index];
            img.src = data.img;

            // Update Teks Status
            statusText.innerText = `Langkah ${index + 1} (${data.img})`;

            // Terapkan posisi tersimpan (Persentase)
            hotspot.style.left = data.x + '%';
            hotspot.style.top = data.y + '%';
            hotspot.style.width = data.w + '%';
            hotspot.style.height = data.h + '%';
        }

        function setMode(mode) {
            if (mode === 'edit') {
                isEditing = true;
                body.classList.remove('mode-lock');
                body.classList.add('mode-edit');
                btnEdit.style.display = 'none';
                btnLock.style.display = 'block';
                statusText.innerText += " [EDIT]";
            } else {
                isEditing = false;
                body.classList.remove('mode-edit');
                body.classList.add('mode-lock');
                btnEdit.style.display = 'block';
                btnLock.style.display = 'none';
                statusText.innerText = `Langkah ${currentStep + 1} (${steps[currentStep].img})`;
            }
        }

        function resetSim() {
            if(confirm("Ulangi simulasi dari gambar 1?")) {
                currentStep = 0;
                loadStep(0);
                setMode('lock'); // Otomatis kembali ke mode main
            }
        }

        // --- INTERAKSI KLIK (MAIN) ---
        hotspot.addEventListener('click', (e) => {
            if (isEditing) return;
            if (e.target.classList.contains('resize-handle')) return; // Jangan trigger jika kena handle

            // Lanjut ke langkah berikutnya
            currentStep++;
            loadStep(currentStep);
        });

        // --- INTERAKSI DRAG & RESIZE (EDIT) ---
        let isDragging = false;
        let isResizing = false;
        let startX, startY, startLeft, startTop, startW, startH;

        function getClientCoords(e) {
            if (e.touches && e.touches.length > 0) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            return { x: e.clientX, y: e.clientY };
        }

        // Mulai Drag/Resize
        const startAction = (e, action) => {
            if (!isEditing) return;
            if (e.type === 'touchstart') e.preventDefault(); // Cegah scroll saat edit
            e.stopPropagation();

            if (action === 'drag') isDragging = true;
            if (action === 'resize') isResizing = true;

            const coords = getClientCoords(e);
            startX = coords.x;
            startY = coords.y;
            startLeft = hotspot.offsetLeft;
            startTop = hotspot.offsetTop;
            startW = hotspot.offsetWidth;
            startH = hotspot.offsetHeight;

            document.addEventListener('mousemove', onMove);
            document.addEventListener('touchmove', onMove, {passive: false});
            document.addEventListener('mouseup', onEnd);
            document.addEventListener('touchend', onEnd);
        };

        hotspot.addEventListener('mousedown', (e) => { if(!e.target.classList.contains('resize-handle')) startAction(e, 'drag'); });
        hotspot.addEventListener('touchstart', (e) => { if(!e.target.classList.contains('resize-handle')) startAction(e, 'drag'); }, {passive: false});

        document.querySelector('.resize-handle').addEventListener('mousedown', (e) => startAction(e, 'resize'));
        document.querySelector('.resize-handle').addEventListener('touchstart', (e) => startAction(e, 'resize'), {passive: false});

        function onMove(e) {
            if (!isEditing) return;
            const coords = getClientCoords(e);
            const dx = coords.x - startX;
            const dy = coords.y - startY;

            if (isDragging) {
                if(e.type === 'touchmove') e.preventDefault();
                hotspot.style.left = (startLeft + dx) + 'px';
                hotspot.style.top = (startTop + dy) + 'px';
            } else if (isResizing) {
                if(e.type === 'touchmove') e.preventDefault();
                hotspot.style.width = (startW + dx) + 'px';
                hotspot.style.height = (startH + dy) + 'px';
            }
        }

        function onEnd() {
            isDragging = false;
            isResizing = false;
            document.removeEventListener('mousemove', onMove);
            document.removeEventListener('touchmove', onMove);
            document.removeEventListener('mouseup', onEnd);
            document.removeEventListener('touchend', onEnd);

            // --- SIMPAN POSISI KE MEMORY (KONVERSI KE %) ---
            if (isEditing) {
                const parentW = container.offsetWidth;
                const parentH = container.offsetHeight;

                const percLeft = (hotspot.offsetLeft / parentW) * 100;
                const percTop = (hotspot.offsetTop / parentH) * 100;
                const percW = (hotspot.offsetWidth / parentW) * 100;
                const percH = (hotspot.offsetHeight / parentH) * 100;

                // Set gaya elemen ke persen
                hotspot.style.left = percLeft + '%';
                hotspot.style.top = percTop + '%';
                hotspot.style.width = percW + '%';
                hotspot.style.height = percH + '%';

                // Simpan ke array steps
                steps[currentStep].x = percLeft;
                steps[currentStep].y = percTop;
                steps[currentStep].w = percW;
                steps[currentStep].h = percH;
            }
        }

        // Init
        loadStep(0);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Transaksi DVTEAM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- WADAH HP --- */
        #phone-container {
            width: 360px; /* Lebar Dasar */
            height: 780px; /* Tinggi Dasar */
            background-color: #000;
            border: 4px solid #444;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            /* Agar posisi anak absolut relatif terhadap wadah ini */
            overflow: hidden; 
        }

        /* Gambar Layar */
        #screen-img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            pointer-events: none; /* Gambar tidak bisa didrag */
            user-select: none;
        }

        /* --- AREA KLIK (HOTSPOT) --- */
        #hotspot {
            position: absolute;
            /* Default posisi (akan diatur JS) */
            top: 40%; 
            left: 40%;
            width: 20%; 
            height: 10%;
            z-index: 10;
            box-sizing: border-box;
        }

        /* Tampilan saat Mode EDIT (Bisa Geser) */
        .mode-edit #hotspot {
            background-color: rgba(0, 0, 255, 0.3); /* Biru muda saat edit */
            border: 2px dashed #fff;
            cursor: move;
        }
        
        /* Pegangan Resize (Hanya muncul saat Edit) */
        .resize-handle {
            width: 15px;
            height: 15px;
            background-color: white;
            border: 1px solid blue;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: nwse-resize;
            display: none;
        }
        .mode-edit .resize-handle {
            display: block;
        }

        /* Tampilan saat Mode KUNCI (Simulasi) */
        .mode-lock #hotspot {
            background-color: rgba(255, 0, 0, 0.3); /* Merah Transparan */
            border: none;
            cursor: pointer;
            animation: redPulse 1s infinite;
        }

        @keyframes redPulse {
            0% { background-color: rgba(255, 0, 0, 0.2); box-shadow: 0 0 0 rgba(255,0,0,0); }
            50% { background-color: rgba(255, 0, 0, 0.5); box-shadow: 0 0 15px rgba(255,0,0,0.6); }
            100% { background-color: rgba(255, 0, 0, 0.2); box-shadow: 0 0 0 rgba(255,0,0,0); }
        }

        /* --- KONTROL TOMBOL --- */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        #btn-edit {
            background-color: #f39c12; /* Orange */
            color: white;
        }

        #btn-lock {
            background-color: #27ae60; /* Hijau */
            color: white;
            display: none; /* Awalnya sembunyi */
        }

        #status-text {
            color: #fff;
            margin-bottom: 10px;
            font-size: 14px;
        }

    </style>
</head>
<body class="mode-lock"> <div id="status-text">Langkah 1 / 10</div>

    <div id="phone-container">
        <img id="screen-img" src="1.jpg" alt="Layar">
        
        <div id="hotspot">
            <div class="resize-handle"></div>
        </div>
    </div>

    <div class="controls">
        <button id="btn-edit" onclick="setMode('edit')">‚úèÔ∏è EDIT POSISI</button>
        <button id="btn-lock" onclick="setMode('lock')">üîí KUNCI & MAIN</button>
    </div>

    <script>
        // --- DATA GAMBAR & KOORDINAT ---
        // Koordinat menggunakan Persen (%) agar menempel pada gambar
        // Default awal: Tengah layar
        let steps = [
            { img: "1.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "2.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "3.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "4.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "1.jpg", x: 40, y: 40, w: 20, h: 10 }, // Balik ke home
            { img: "7.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "8.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "9.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "10.jpg", x: 40, y: 40, w: 20, h: 10 },
            { img: "10.jpg", x: 0, y: 0, w: 0, h: 0 } // Layar Akhir
        ];

        let currentStep = 0;
        let isEditing = false;
        
        // Elemen DOM
        const body = document.body;
        const hotspot = document.getElementById('hotspot');
        const img = document.getElementById('screen-img');
        const container = document.getElementById('phone-container');
        const statusText = document.getElementById('status-text');
        const btnEdit = document.getElementById('btn-edit');
        const btnLock = document.getElementById('btn-lock');

        // --- FUNGSI UTAMA ---

        function loadStep(index) {
            // Cek batas
            if (index >= steps.length) {
                alert("Simulasi Selesai! Mengulang dari awal.");
                currentStep = 0;
                loadStep(0);
                return;
            }

            const data = steps[index];
            img.src = data.img;

            // Terapkan koordinat (Persen)
            hotspot.style.left = data.x + '%';
            hotspot.style.top = data.y + '%';
            hotspot.style.width = data.w + '%';
            hotspot.style.height = data.h + '%';

            // Update info
            statusText.innerText = `Langkah ${index + 1} (Gambar: ${data.img})`;

            // Jika langkah terakhir (dummy), sembunyikan hotspot
            if(index === steps.length - 1 && data.w === 0) {
                hotspot.style.display = 'none';
                alert("Transaksi Selesai. Klik OK untuk ulangi.");
                currentStep = 0;
                loadStep(0);
                hotspot.style.display = 'block';
            }
        }

        function setMode(mode) {
            if (mode === 'edit') {
                isEditing = true;
                body.classList.remove('mode-lock');
                body.classList.add('mode-edit');
                btnEdit.style.display = 'none';
                btnLock.style.display = 'block';
                statusText.innerText += " - [MODE EDIT: Geser kotak biru ke posisi tombol]";
            } else {
                isEditing = false;
                body.classList.remove('mode-edit');
                body.classList.add('mode-lock');
                btnEdit.style.display = 'block';
                btnLock.style.display = 'none';
                statusText.innerText = `Langkah ${currentStep + 1} (Gambar: ${steps[currentStep].img})`;
            }
        }

        // --- LOGIKA KLIK SAAT SIMULASI (LOCK MODE) ---
        hotspot.addEventListener('click', (e) => {
            // Jangan jalan kalau sedang diedit
            if (isEditing) return;
            // Jangan trigger jika yang diklik adalah resize handle
            if (e.target.classList.contains('resize-handle')) return;

            // Pindah ke langkah berikutnya
            currentStep++;
            loadStep(currentStep);
        });

        // --- LOGIKA DRAG & RESIZE (EDIT MODE) ---
        let isDragging = false;
        let isResizing = false;
        let startX, startY, startLeft, startTop, startW, startH;

        // 1. Mulai Drag (MouseDown di kotak)
        hotspot.addEventListener('mousedown', (e) => {
            if (!isEditing) return;
            if (e.target.classList.contains('resize-handle')) return; // Pass ke logic resize

            isDragging = true;
            // Ambil posisi awal Mouse
            startX = e.clientX;
            startY = e.clientY;
            
            // Ambil posisi awal Kotak (dalam Pixel)
            startLeft = hotspot.offsetLeft;
            startTop = hotspot.offsetTop;

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        // 2. Mulai Resize (MouseDown di pojok kanan bawah)
        document.querySelector('.resize-handle').addEventListener('mousedown', (e) => {
            if (!isEditing) return;
            e.stopPropagation(); // Stop drag parent

            isResizing = true;
            startX = e.clientX;
            startY = e.clientY;
            
            // Ambil ukuran awal (Pixel)
            startW = hotspot.offsetWidth;
            startH = hotspot.offsetHeight;

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        function onMouseMove(e) {
            if (!isEditing) return;

            const dx = e.clientX - startX;
            const dy = e.clientY - startY;

            if (isDragging) {
                // Ubah posisi (Pixel sementara)
                hotspot.style.left = (startLeft + dx) + 'px';
                hotspot.style.top = (startTop + dy) + 'px';
            } else if (isResizing) {
                // Ubah ukuran (Pixel sementara)
                hotspot.style.width = (startW + dx) + 'px';
                hotspot.style.height = (startH + dy) + 'px';
            }
        }

        function onMouseUp() {
            if (!isEditing) return;
            isDragging = false;
            isResizing = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);

            // --- KUNCI KOORDINAT KE GAMBAR (Convert PX to %) ---
            // Ini adalah kunci agar responsif
            const parentW = container.offsetWidth;
            const parentH = container.offsetHeight;

            // Hitung Persentase
            const percLeft = (hotspot.offsetLeft / parentW) * 100;
            const percTop = (hotspot.offsetTop / parentH) * 100;
            const percW = (hotspot.offsetWidth / parentW) * 100;
            const percH = (hotspot.offsetHeight / parentH) * 100;

            // Terapkan kembali dalam % ke CSS elemen
            hotspot.style.left = percLeft + '%';
            hotspot.style.top = percTop + '%';
            hotspot.style.width = percW + '%';
            hotspot.style.height = percH + '%';

            // Simpan ke memory data steps
            steps[currentStep].x = percLeft;
            steps[currentStep].y = percTop;
            steps[currentStep].w = percW;
            steps[currentStep].h = percH;
        }

        // Mulai aplikasi
        loadStep(0);

    </script>
</body>
</html>

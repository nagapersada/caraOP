<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simulasi Trading Profesional</title>
    <style>
        /* --- RESET & LAYOUT --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            margin: 0; padding: 0;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none; 
            user-select: none;
        }

        /* --- WADAH HP (PERBAIKAN UTAMA DISINI) --- */
        #phone-container {
            position: relative;
            
            /* 1. Tentukan Rasio Gambar (Sesuaikan dengan gambar asli Anda, di sini 9:19.5) */
            --aspect-ratio: 9/19.5;
            aspect-ratio: var(--aspect-ratio);

            /* 2. Logika "Contain": Agar pas di layar tanpa terpotong & tanpa melar */
            /* Prioritas: Set tinggi setinggi layar, lebar menyesuaikan rasio */
            height: 100dvh;
            width: calc(100dvh * (9 / 19.5));

            /* 3. Safety: Jika ternyata hasilnya terlalu lebar (misal di Tablet/PC), batasi lebarnya */
            max-width: 100vw;
            /* Dan hitung ulang tingginya agar rasio tetap terjaga */
            max-height: calc(100vw * (19.5 / 9));

            /* Styling Box */
            background-color: #000;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 0 50px rgba(0,0,0,0.9); /* Shadow lebih tebal agar batas layar jelas */
            margin: auto; /* Pastikan selalu di tengah */
        }

        /* --- LAYAR GAMBAR --- */
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0; 
            visibility: hidden;
            
            /* KUNCI GAMBAR: Pastikan gambar mengisi container presisi 100% */
            background-size: 100% 100%; 
            
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }
        .screen.active { 
            opacity: 1; 
            visibility: visible;
            pointer-events: auto;
        }

        /* SCROLL WRAPPER (STEP 8) */
        .screen-scroll-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto; z-index: 5;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .screen-scroll-wrapper::-webkit-scrollbar { display: none; }
        .screen-scroll-wrapper img { width: 100%; display: block; height: auto; }

        /* --- TOMBOL HINT (GERIGI) --- */
        #ghost-gear {
            position: absolute; top: 20px; left: 20px; width: 50px; height: 50px;
            z-index: 9999; cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: white; border-radius: 50%;
            opacity: 0.1;
            transition: opacity 0.3s;
        }
        #ghost-gear:active { opacity: 0.8; background: rgba(255,255,255,0.1); }

        /* --- AREA KLIK (Fixed Positioning Relative to Container) --- */
        .click-area, .scroll-area {
            position: absolute; z-index: 10; cursor: pointer;
            background: transparent; border: none;
            /* Debugging: Uncomment border di bawah ini jika ingin melihat kotak tanpa mode hint */
            /* border: 1px solid rgba(255,0,0,0.3); */
        }
        .click-area:active { background-color: rgba(255, 255, 255, 0.05); }

        /* --- MODE PETUNJUK --- */
        body.show-hint .click-area {
            border: 2px solid #ff3b30;
            background-color: rgba(255, 59, 48, 0.2);
            animation: pulse 1.5s infinite;
        }
        body.show-hint .scroll-area {
            border: 2px dashed #00BCD4;
            background-color: rgba(0, 188, 212, 0.2);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* --- START & FINISH UI --- */
        #start-overlay, #finish-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10000;
        }
        #start-overlay { background: #000; transition: opacity 0.5s; }
        #finish-screen { background: #111; color: white; opacity: 0; z-index: 100; pointer-events: none; transition: opacity 0.5s; }
        #finish-screen.visible { opacity: 1; pointer-events: auto; }

        .btn-start {
            padding: 15px 50px; font-size: 18px; border-radius: 50px; border: none;
            background: linear-gradient(135deg, #34c759, #30b34d);
            color: white; font-weight: 700; letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(52, 199, 89, 0.4); cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-start:active { transform: scale(0.95); }
        
        h1 { font-size: 24px; margin-bottom: 10px; color: #34c759; }
        p { color: #888; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div id="ghost-gear" onclick="toggleHint()">⚙️</div>

    <div id="start-overlay">
        <h2 style="color:white; margin-bottom:20px; font-weight:300;">Simulasi Trading</h2>
        <button class="btn-start" onclick="startApp()">MULAI</button>
    </div>

    <div id="phone-container">
        
        <div class="screen active" id="screen-1" style="background-image: url('1.jpg');">
            <div id="box-1" class="click-area" style="top: 73%; left: 26%; width: 18%; height: 9%;" onclick="next(2)"></div>
        </div>
        
        <div class="screen" id="screen-2" style="background-image: url('2.jpg');">
            <div id="box-2" class="click-area" style="top: 17%; left: 0%; width: 100%; height: 10%;" onclick="next(3)"></div>
        </div>

        <div class="screen" id="screen-3" style="background-image: url('3.jpg');">
            <div id="box-3" class="click-area" style="top: 0%; left: 30%; width: 70%; height: 8%;" onclick="next(4)"></div>
        </div>

        <div class="screen" id="screen-4" style="background-image: url('4.jpg');">
            <div id="box-4" class="click-area" style="top: 50%; left: 5%; width: 90%; height: 25%;" onclick="next(5)"></div>
        </div>

        <div class="screen" id="screen-5" style="background-image: url('5.jpg');">
            <div id="box-5" class="click-area" style="top: 0%; left: 0%; width: 15%; height: 8%;" onclick="next(6)"></div>
        </div>

        <div class="screen" id="screen-6" style="background-image: url('6.jpg');">
            <div id="box-6" class="click-area" style="top: 60%; left: 26%; width: 18%; height: 9%;" onclick="next(7)"></div>
        </div>

        <div class="screen" id="screen-7" style="background-image: url('7.jpg');">
            <div id="box-7" class="click-area" style="bottom: 0%; left: 25%; width: 25%; height: 8%;" onclick="next(8)"></div>
        </div>

        <div class="screen" id="screen-8">
            <div class="screen-scroll-wrapper"><img src="8.jpg" alt="Scroll" ondragstart="return false;"></div>
            <div id="box-8" class="scroll-area" style="top: 30%; left: 10%; width: 80%; height: 40%;"></div>
        </div>

        <div class="screen" id="screen-9" style="background-image: url('9.jpg');">
            <div id="box-9" class="click-area" style="top: 35%; right: 5%; width: 40%; height: 6%;" onclick="next(10)"></div>
        </div>

        <div class="screen" id="screen-10" style="background-image: url('10.jpg');">
            <div id="box-10a" class="click-area" style="top: 45%; left: 5%; width: 15%; height: 5%;" onclick="step10Part2()"></div>
            <div id="box-10b" class="click-area" style="display:none; top: 55%; left: 5%; width: 43%; height: 7%;" onclick="next(11)"></div>
        </div>

        <div class="screen" id="screen-11" style="background-image: url('11.jpg');">
            <div id="box-11" class="click-area" style="top: 55%; right: 10%; width: 35%; height: 6%;" onclick="next(12)"></div>
        </div>

        <div class="screen" id="screen-12" style="background-image: url('12.jpg');">
            <div id="box-12" class="click-area" style="bottom: 10%; left: 25%; width: 50%; height: 8%;" onclick="finish()"></div>
        </div>

        <div id="finish-screen">
            <h1>TRANSAKSI BERHASIL!</h1>
            <p>Anda telah menyelesaikan simulasi.</p>
            <button class="btn-start" onclick="location.reload()" style="background: #333; padding: 10px 30px; font-size: 16px;">ULANGI</button>
        </div>

    </div>

    <script>
        window.onload = function() {
            // Cek apakah ada simpanan posisi sebelumnya
            let saved = localStorage.getItem('simulasi_pos_master_v3') || 
                        localStorage.getItem('simulasi_pos_master_lock') ||
                        localStorage.getItem('simulasi_pos_fixed_final');
            
            if (saved) {
                try {
                    const pos = JSON.parse(saved);
                    for(let id in pos) {
                        const el = document.getElementById(id);
                        if(el) {
                            el.style.top = pos[id].t;
                            el.style.left = pos[id].l || pos[id].left;
                            el.style.width = pos[id].w;
                            el.style.height = pos[id].h;
                        }
                    }
                } catch(e) {}
            }
            initScrollLogic();
        };

        function startApp() {
            // Fullscreen attempt
            const el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen().catch(()=>{});
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            
            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 500);
        }

        function toggleHint() {
            document.body.classList.toggle('show-hint');
        }

        function next(step) {
            const active = document.querySelector('.screen.active');
            if(active) active.classList.remove('active');

            const target = document.getElementById('screen-' + step);
            if(target) target.classList.add('active');
        }

        function step10Part2() {
            document.getElementById('box-10a').style.display = 'none';
            document.getElementById('box-10b').style.display = 'block';
        }

        function finish() {
            const active = document.querySelector('.screen.active');
            if(active) active.classList.remove('active');
            
            const fs = document.getElementById('finish-screen');
            fs.style.display = 'flex'; // Make sure flex is applied
            setTimeout(() => fs.classList.add('visible'), 50);
        }

        function initScrollLogic() {
            const box = document.getElementById('box-8');
            let sy = 0;
            // Logic Usap/Swipe
            box.addEventListener('touchstart', e => sy = e.touches[0].clientY, {passive:true});
            box.addEventListener('touchend', e => {
                if(sy - e.changedTouches[0].clientY > 30) next(9); // Lebih sensitif (40 -> 30)
            }, {passive:true});
            
            // Logic Mouse Drag (untuk tes di PC)
            box.addEventListener('mousedown', e => {
                sy = e.clientY;
                const up = mu => { 
                    if(sy - mu.clientY > 30) next(9); 
                    document.removeEventListener('mouseup', up);
                };
                document.addEventListener('mouseup', up);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simulasi Trading (Full Scroll Mode)</title>
    <style>
        /* --- RESET & STYLE DASAR --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px 0;
            overflow-y: auto; 
        }

        /* --- BINGKAI HP --- */
        #phone-frame {
            position: relative;
            width: 100%;
            max-width: 380px; 
            /* Rasio aspek HP modern agar tidak gepeng */
            aspect-ratio: 9 / 19.5; 
            background-color: #000;
            border: 4px solid #333;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
            overflow: hidden; /* Default: hidden */
        }

        /* Mode Scroll Aktif (untuk Gambar 8) */
        #phone-frame.scroll-mode {
            overflow-y: auto; /* Izinkan scroll vertikal */
            -webkit-overflow-scrolling: touch; /* Smooth scroll di iOS */
        }
        /* Sembunyikan scrollbar agar lebih rapi */
        #phone-frame.scroll-mode::-webkit-scrollbar {
            display: none;
        }

        /* --- WRAPPER (KUNCI KOORDINAT) --- */
        #content-wrapper {
            position: relative;
            width: 100%;
            /* INI KUNCINYA: Tinggi wrapper mengikuti tinggi konten di dalamnya */
            height: auto;
            min-height: 100%; 
            margin: 0 auto;
        }

        /* --- GAMBAR --- */
        #screen-img {
            display: block;
            width: 100%;
            /* Default: Gambar pas satu layar */
            height: 100%;
            object-fit: fill;
            user-select: none;
            pointer-events: none;
        }

        /* Gambar Panjang (Mode Scroll) */
        #screen-img.long-image {
            /* Tinggi otomatis mengikuti file aslinya, agar bisa discroll */
            height: auto;
            object-fit: contain;
        }

        /* --- AREA KLIK (HOTSPOT) --- */
        #hotspot {
            position: absolute;
            z-index: 50;
            cursor: pointer;
            background: rgba(255, 0, 0, 0.25);
            animation: pulse 1.5s infinite;
            border: 1px solid rgba(255,0,0,0.3);
            display: block;
        }

        #hotspot.hidden-area {
            background: transparent !important;
            animation: none !important;
            border: none !important;
        }

        @keyframes pulse {
            0% { background: rgba(255, 0, 0, 0.1); }
            50% { background: rgba(255, 0, 0, 0.5); box-shadow: 0 0 15px rgba(255,0,0,0.5); }
            100% { background: rgba(255, 0, 0, 0.1); }
        }

        /* --- UI STATUS & TOMBOL TOGGLE --- */
        .header-ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 380px;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .status-bar {
            font-size: 14px; color: #eee;
            background: rgba(255,255,255,0.15);
            padding: 8px 15px; border-radius: 20px;
        }

        #btn-toggle-hint {
            background: #c0392b; 
            color: white; padding: 8px 15px; 
            font-size: 12px; border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background 0.2s;
        }
        #btn-toggle-hint:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div class="header-ui">
        <div class="status-bar" id="status-text">Langkah 1</div>
        <button id="btn-toggle-hint" onclick="toggleHotspot()">üëÅÔ∏è Sembunyikan Area</button>
    </div>

    <div id="phone-frame">
        <div id="content-wrapper">
            <img id="screen-img" src="1.jpg" alt="Layar Simulasi">
            <div id="hotspot"></div>
        </div>
    </div>

    <script>
        // ============================================================
        // DATA KOORDINAT PERMANEN ANDA
        // ============================================================
        const steps = [
          { "img": "1.jpg", "mode": "normal", "desc": "1/12: Klik Telegram", "x": 21.02, "y": 68.51, "w": 19.88, "h": 9.94 },
          { "img": "2.jpg", "mode": "normal", "desc": "2/12: Klik Group DVTEAM", "x": 1.42, "y": 43.57, "w": 97.72, "h": 9.31 },
          { "img": "3.jpg", "mode": "normal", "desc": "3/12: Klik Pesan Tersemat", "x": 84.09, "y": 10.95, "w": 16.47, "h": 6.80 },
          { "img": "4.jpg", "mode": "normal", "desc": "4/12: Klik Kartu Sinyal", "x": 15.05, "y": 13.47, "w": 71.30, "h": 16.87 },
          { "img": "5.jpg", "mode": "normal", "desc": "5/12: Klik Tombol Home", "x": 42.04, "y": 93.19, "w": 17.04, "h": 6.92 },
          { "img": "6.jpg", "mode": "normal", "desc": "6/12: Klik App OPALP", "x": 21.30, "y": 56.29, "w": 19.88, "h": 9.94 },
          { "img": "7.jpg", "mode": "normal", "desc": "7/12: Klik Menu Kontrak", "x": 51.98, "y": 85.26, "w": 19.88, "h": 9.94 },
          // Gambar 8: Mode SCROLL (Gambar Panjang)
          { "img": "8.jpg", "mode": "scroll", "desc": "8/12: Scroll ke Bawah & Klik", "x": 66.76, "y": 50.95, "w": 28.40, "h": 15.94 },
          { "img": "9.jpg", "mode": "normal", "desc": "9/12: Pilih Periode/1%", "x": 5.39, "y": 40.80, "w": 15.90, "h": 5.66 },
          { "img": "10.jpg", "mode": "normal", "desc": "10/12: Klik Tombol Hijau", "x": 3.97, "y": 52.51, "w": 45.45, "h": 6.17 },
          { "img": "11.jpg", "mode": "normal", "desc": "11/12: Klik Tombol Konfirmasi", "x": 51.13, "y": 56.17, "w": 37.21, "h": 6.17 },
          { "img": "12.jpg", "mode": "normal", "desc": "12/12: Selesai", "x": 0, "y": 0, "w": 100, "h": 100 }
        ];
        // ============================================================

        let currentStep = 0;
        let isHotspotVisible = true; 

        const frame = document.getElementById('phone-frame');
        const img = document.getElementById('screen-img');
        const hotspot = document.getElementById('hotspot');
        const statusText = document.getElementById('status-text');
        const toggleBtn = document.getElementById('btn-toggle-hint');

        function loadStep(index) {
            if(index >= steps.length) {
                if(confirm("Simulasi Selesai! Ulangi dari awal?")) { 
                    currentStep=0; 
                    loadStep(0); 
                } else { 
                    currentStep = steps.length-1; 
                }
                return;
            }

            const s = steps[index];
            img.src = s.img;
            statusText.innerText = s.desc;
            
            // Reset posisi scroll bingkai ke atas
            frame.scrollTop = 0;

            // --- LOGIKA MODE SCROLL ---
            if(s.mode === 'scroll') {
                // Aktifkan scroll pada bingkai
                frame.classList.add('scroll-mode');
                // Biarkan gambar memanjang sesuai aslinya
                img.classList.add('long-image');
            } else {
                // Matikan scroll
                frame.classList.remove('scroll-mode');
                // Paksa gambar pas satu layar
                img.classList.remove('long-image');
            }

            hotspot.style.left = s.x + '%';
            hotspot.style.top = s.y + '%';
            hotspot.style.width = s.w + '%';
            hotspot.style.height = s.h + '%';

            updateHotspotVisual();
        }

        function toggleHotspot() {
            isHotspotVisible = !isHotspotVisible;
            updateHotspotVisual();
        }

        function updateHotspotVisual() {
            if (isHotspotVisible) {
                hotspot.classList.remove('hidden-area');
                toggleBtn.innerText = "üëÅÔ∏è Sembunyikan Area";
                toggleBtn.style.background = "#c0392b";
            } else {
                hotspot.classList.add('hidden-area');
                toggleBtn.innerText = "üëÅÔ∏è Tampilkan Area";
                toggleBtn.style.background = "#27ae60";
            }
        }

        hotspot.addEventListener('click', () => {
            if(!isHotspotVisible) {
                hotspot.style.backgroundColor = "rgba(0,255,0,0.3)";
                setTimeout(() => { hotspot.style.backgroundColor = "transparent"; }, 100);
            } else {
                hotspot.style.backgroundColor = "rgba(0,255,0,0.5)";
                setTimeout(() => { hotspot.style.backgroundColor = "rgba(255, 0, 0, 0.25)"; }, 150);
            }
            setTimeout(() => {
                currentStep++;
                loadStep(currentStep);
            }, 150);
        });

        loadStep(0);

    </script>
</body>
</html>

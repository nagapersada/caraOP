<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simulasi Trading Locked</title>
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px 0 140px 0; /* Padding bawah luas untuk menu */
        }

        /* --- BINGKAI HP (FRAME) --- */
        /* Ini hanya bingkai luar, tidak menentukan koordinat */
        #phone-frame {
            position: relative;
            width: 100%;
            max-width: 380px; /* Lebar HP Android Besar */
            /* Kita tidak set height fix, biar mengikuti rasio gambar */
            background-color: #000;
            border: 4px solid #333;
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            overflow: hidden; /* Penting */
            transition: height 0.3s;
        }

        /* --- WRAPPER (KUNCI KOORDINAT) --- */
        /* Elemen inilah yang menjadi patokan koordinat % */
        #content-wrapper {
            position: relative;
            width: 100%;
            /* Height auto agar wrapper memeluk gambar dengan ketat */
            height: auto; 
            margin: 0 auto;
        }

        /* --- GAMBAR --- */
        #screen-img {
            display: block;
            width: 100%;
            height: auto; /* KUNCI: Gambar menjaga rasio aslinya */
            user-select: none;
            pointer-events: none;
        }

        /* --- HOTSPOT (TOMBOL KLIK) --- */
        #hotspot {
            position: absolute;
            z-index: 50;
            /* Default sementara sebelum diload script */
            top: 0; left: 0; width: 0; height: 0;
        }

        /* Tampilan saat EDIT */
        .mode-edit #hotspot {
            background: rgba(0, 174, 255, 0.4);
            border: 2px dashed #fff;
            cursor: move;
        }
        
        /* Pegangan Resize */
        .resize-handle {
            position: absolute;
            right: -10px; bottom: -10px;
            width: 30px; height: 30px;
            background: #fff;
            border: 3px solid #00aeef;
            border-radius: 50%;
            display: none;
            z-index: 60;
        }
        .mode-edit .resize-handle { display: block; }

        /* Tampilan saat MAIN (LOCK) */
        .mode-lock #hotspot {
            background: rgba(255, 0, 0, 0.2);
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { background: rgba(255, 0, 0, 0.1); }
            50% { background: rgba(255, 0, 0, 0.5); box-shadow: 0 0 15px rgba(255,0,0,0.5); }
            100% { background: rgba(255, 0, 0, 0.1); }
        }

        /* --- UI KONTROL BAWAH --- */
        .controls {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 15px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .btn-group { display: flex; gap: 10px; width: 100%; max-width: 400px; }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        #btn-edit { background: #f39c12; color: #fff; }
        #btn-lock { background: #27ae60; color: #fff; display: none; }
        #btn-save { background: #3498db; color: #fff; width: 100%; max-width: 400px; }
        
        #btn-reset-pos {
            position: absolute; top: 15px; right: 15px;
            background: #c0392b; color: white; padding: 5px 10px; 
            font-size: 10px; width: auto; z-index: 1000;
            border-radius: 4px;
        }

        .status-bar {
            margin-bottom: 5px;
            font-size: 12px; color: #aaa;
            background: rgba(255,255,255,0.1);
            padding: 4px 12px; border-radius: 10px;
        }

        /* Scrollable Frame Logic */
        .scroll-mode {
            /* Untuk gambar panjang (Step 8), kita batasi tinggi frame dan aktifkan scroll */
            height: 70vh; /* Tinggi frame HP maksimal */
            overflow-y: auto !important;
        }
        
        /* Modal Output */
        #code-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        textarea {
            width: 100%; height: 200px;
            background: #222; color: #0f0;
            border: 1px solid #444;
            font-family: monospace;
            font-size: 10px;
            padding: 10px;
        }

    </style>
</head>
<body class="mode-lock">

    <div class="status-bar" id="status-text">Memuat...</div>
    <button id="btn-reset-pos" onclick="clearData()">‚ö† Reset Edit</button>

    <div id="phone-frame">
        <div id="content-wrapper">
            <img id="screen-img" src="1.jpg" alt="Layar Simulasi">
            
            <div id="hotspot">
                <div class="resize-handle"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="btn-group">
            <button id="btn-edit" onclick="setMode('edit')">‚úèÔ∏è EDIT POSISI</button>
            <button id="btn-lock" onclick="setMode('lock')">üîí KUNCI & MAIN</button>
        </div>
        <button id="btn-save" onclick="generateCode()">üíæ AMBIL KODE PERMANEN</button>
    </div>

    <div id="code-modal">
        <h3 style="color:#fff">Salin Kode di Bawah:</h3>
        <p style="color:#aaa; font-size:12px;">1. Copy semua teks dalam kotak.<br>2. Buka file index.html ini di Notepad.<br>3. Cari bagian "let defaultSteps = [...]"<br>4. Ganti dengan kode ini lalu Simpan.</p>
        <textarea id="output-area" readonly></textarea>
        <button onclick="document.getElementById('code-modal').style.display='none'" style="margin-top:10px; background:#555;">Tutup</button>
    </div>

    <script>
        // --- DATA STEP (INI YANG DIGANTI NANTI SETELAH EDIT) ---
        let defaultSteps = [
            // Format: { img: "X.jpg", mode: "normal/scroll", x: %, y: %, w: %, h: % }
            { img: "1.jpg", mode: "normal", desc: "1/12: Klik Telegram", x: 40, y: 40, w: 20, h: 10 },
            let defaultSteps = [
  {
    "img": "1.jpg",
    "mode": "normal",
    "desc": "1/12: Klik Telegram",
    "x": 22.443181818181817,
    "y": 69.39546599496221,
    "w": 18.46590909090909,
    "h": 7.8085642317380355
  },
  {
    "img": "2.jpg",
    "mode": "normal",
    "desc": "2/12: Klik Group DVTEAM",
    "x": 2.556818181818182,
    "y": 44.08060453400503,
    "w": 94.31818181818183,
    "h": 8.18639798488665
  },
  {
    "img": "3.jpg",
    "mode": "normal",
    "desc": "3/12: Klik Pesan Tersemat",
    "x": 83.80681818181817,
    "y": 11.335012594458437,
    "w": 16.761363636363637,
    "h": 6.801007556675064
  },
  {
    "img": "4.jpg",
    "mode": "normal",
    "desc": "4/12: Klik Kartu Sinyal",
    "x": 15.056818181818182,
    "y": 13.602015113350127,
    "w": 71.30681818181817,
    "h": 16.750629722921914
  },
  {
    "img": "5.jpg",
    "mode": "normal",
    "desc": "5/12: Klik Tombol Home",
    "x": 42.04545454545455,
    "y": 93.19899244332494,
    "w": 17.045454545454543,
    "h": 7.052896725440807
  },
  {
    "img": "6.jpg",
    "mode": "normal",
    "desc": "6/12: Klik App OPALP",
    "x": 23.011363636363637,
    "y": 57.93450881612091,
    "w": 17.329545454545457,
    "h": 7.178841309823677
  },
  {
    "img": "7.jpg",
    "mode": "normal",
    "desc": "7/12: Klik Menu Kontrak",
    "x": 54.54545454545454,
    "y": 88.0352644836272,
    "w": 16.761363636363637,
    "h": 7.178841309823677
  },
  {
    "img": "8.jpg",
    "mode": "scroll",
    "desc": "8/12: Scroll ke Bawah & Klik",
    "x": 65.625,
    "y": 50.696864111498265,
    "w": 29.829545454545453,
    "h": 16.463414634146343
  },
  {
    "img": "9.jpg",
    "mode": "normal",
    "desc": "9/12: Pilih Periode/1%",
    "x": 4.829545454545454,
    "y": 39.79848866498741,
    "w": 17.329545454545457,
    "h": 7.43073047858942
  },
  {
    "img": "10.jpg",
    "mode": "normal",
    "desc": "10/12: Klik Tombol Hijau",
    "x": 3.6931818181818183,
    "y": 52.39294710327456,
    "w": 46.02272727272727,
    "h": 6.297229219143577
  },
  {
    "img": "11.jpg",
    "mode": "normal",
    "desc": "11/12: Klik Konfirmasi",
    "x": 51.13636363636363,
    "y": 55.793450881612095,
    "w": 37.784090909090914,
    "h": 6.423173803526448
  },
  {
    "img": "12.jpg",
    "mode": "normal",
    "desc": "12/12: Selesai",
    "x": 0,
    "y": 0,
    "w": 100,
    "h": 100
  }
];
        ];

        // Cek LocalStorage (Auto-Save Memory)
        let savedData = localStorage.getItem('sim_dvteam_fixed');
        let steps = savedData ? JSON.parse(savedData) : defaultSteps;

        let currentStep = 0;
        let isEditing = false;

        // Elements
        const frame = document.getElementById('phone-frame');
        const wrapper = document.getElementById('content-wrapper');
        const img = document.getElementById('screen-img');
        const hotspot = document.getElementById('hotspot');
        const statusText = document.getElementById('status-text');
        const btnEdit = document.getElementById('btn-edit');
        const btnLock = document.getElementById('btn-lock');

        // --- CORE FUNCTIONS ---

        function loadStep(index) {
            if(index >= steps.length) {
                if(confirm("Simulasi Selesai! Ulangi?")) { currentStep=0; loadStep(0); }
                else { currentStep = steps.length-1; }
                return;
            }

            const s = steps[index];
            img.src = s.img;
            statusText.innerText = s.desc;
            
            // Reset Scroll Frame
            frame.scrollTop = 0;

            // Handle Mode Scroll vs Normal
            if(s.mode === 'scroll') {
                frame.classList.add('scroll-mode');
            } else {
                frame.classList.remove('scroll-mode');
            }

            // Set Posisi Hotspot (Persentase)
            hotspot.style.left = s.x + '%';
            hotspot.style.top = s.y + '%';
            hotspot.style.width = s.w + '%';
            hotspot.style.height = s.h + '%';
        }

        function setMode(mode) {
            isEditing = (mode === 'edit');
            document.body.className = isEditing ? 'mode-edit' : 'mode-lock';
            btnEdit.style.display = isEditing ? 'none' : 'block';
            btnLock.style.display = isEditing ? 'block' : 'none';
            statusText.innerText = isEditing ? "GESER KOTAK BIRU KE POSISI TOMBOL" : steps[currentStep].desc;
        }

        function saveToMemory() {
            localStorage.setItem('sim_dvteam_fixed', JSON.stringify(steps));
        }

        function clearData() {
            if(confirm("Reset semua posisi edit ke awal?")) {
                localStorage.removeItem('sim_dvteam_fixed');
                location.reload();
            }
        }

        function generateCode() {
            const json = JSON.stringify(steps, null, 2);
            const code = `let defaultSteps = ${json};`;
            document.getElementById('output-area').value = code;
            document.getElementById('code-modal').style.display = 'flex';
        }

        // --- INTERAKSI DRAG & RESIZE (TOUCH & MOUSE) ---
        let startX, startY, startLeft, startTop, startW, startH, activeType = null;

        const getXY = (e) => e.touches ? e.touches[0] : e;

        const onDown = (e, type) => {
            if(!isEditing) return;
            if(e.type === 'touchstart') e.preventDefault(); // Cegah scroll saat drag
            e.stopPropagation();

            activeType = type;
            const p = getXY(e);
            startX = p.clientX; startY = p.clientY;
            startLeft = hotspot.offsetLeft; startTop = hotspot.offsetTop;
            startW = hotspot.offsetWidth; startH = hotspot.offsetHeight;

            document.addEventListener('mousemove', onMove);
            document.addEventListener('touchmove', onMove, {passive:false});
            document.addEventListener('mouseup', onUp);
            document.addEventListener('touchend', onUp);
        };

        const onMove = (e) => {
            if(!activeType) return;
            if(e.type === 'touchmove') e.preventDefault(); 
            const p = getXY(e);
            const dx = p.clientX - startX;
            const dy = p.clientY - startY;

            if(activeType === 'drag') {
                hotspot.style.left = (startLeft + dx) + 'px';
                hotspot.style.top = (startTop + dy) + 'px';
            } else {
                hotspot.style.width = (startW + dx) + 'px';
                hotspot.style.height = (startH + dy) + 'px';
            }
        };

        const onUp = () => {
            if(!activeType) return;
            
            // Konversi Pixel ke Persen (LOCKING LOGIC)
            // Kita hitung posisi hotspot RELATIF terhadap Wrapper (Gambar)
            const parentW = wrapper.offsetWidth;
            const parentH = wrapper.offsetHeight;

            const perX = (hotspot.offsetLeft / parentW) * 100;
            const perY = (hotspot.offsetTop / parentH) * 100;
            const perW = (hotspot.offsetWidth / parentW) * 100;
            const perH = (hotspot.offsetHeight / parentH) * 100;

            // Terapkan kembali dalam bentuk %
            hotspot.style.left = perX + '%'; hotspot.style.top = perY + '%';
            hotspot.style.width = perW + '%'; hotspot.style.height = perH + '%';

            // Simpan ke data
            steps[currentStep].x = perX;
            steps[currentStep].y = perY;
            steps[currentStep].w = perW;
            steps[currentStep].h = perH;
            
            saveToMemory();

            activeType = null;
            document.removeEventListener('mousemove', onMove);
            document.removeEventListener('touchmove', onMove);
            document.removeEventListener('mouseup', onUp);
            document.removeEventListener('touchend', onUp);
        };

        // Event Listeners
        hotspot.addEventListener('mousedown', (e) => { if(!e.target.classList.contains('resize-handle')) onDown(e, 'drag'); });
        hotspot.addEventListener('touchstart', (e) => { if(!e.target.classList.contains('resize-handle')) onDown(e, 'drag'); }, {passive:false});

        document.querySelector('.resize-handle').addEventListener('mousedown', (e) => onDown(e, 'resize'));
        document.querySelector('.resize-handle').addEventListener('touchstart', (e) => onDown(e, 'resize'), {passive:false});

        hotspot.addEventListener('click', (e) => {
            if(isEditing || activeType) return;
            hotspot.style.backgroundColor = "rgba(0,255,0,0.5)";
            setTimeout(() => {
                hotspot.style.backgroundColor = "";
                currentStep++;
                loadStep(currentStep);
            }, 150);
        });

        // Init
        loadStep(0);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- Viewport Fit Cover untuk mengatasi Notch/Poni iPhone -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Meta Tags khusus iOS agar terlihat seperti App Native -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Simulasi Trading Pro</title>
    <style>
        /* --- RESET & IOS FIXES --- */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; /* Hapus highlight biru saat tap di iOS */
            -webkit-touch-callout: none; /* Matikan menu konteks tahan lama */
        }
        
        html {
            height: 100%;
            height: -webkit-fill-available; /* Fix tinggi untuk iOS */
            background-color: #000;
        }

        body {
            background-color: #000;
            margin: 0; padding: 0;
            /* KUNCI LAYAR AGAR TIDAK GOYANG/BOUNCE DI IPHONE */
            position: fixed; 
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            min-height: 100%;
            min-height: -webkit-fill-available;
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }

        /* --- WADAH HP (RESPONSIF SEMPURNA) --- */
        #phone-container {
            position: relative;
            width: 100%; 
            height: 100%;
            /* Menggunakan max-width/height agar rasio tetap terjaga di layar lebar */
            max-width: 100vw; 
            max-height: 100vh; 
            
            /* Background Hitam Pekat */
            background-color: #000;
            overflow: hidden;
            z-index: 1;
            
            /* Bayangan halus agar terlihat elegan */
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        /* --- LAYAR GAMBAR --- */
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0; 
            visibility: hidden;
            /* Memastikan gambar mengisi penuh container tanpa distorsi aneh */
            background-size: 100% 100%; 
            background-position: center;
            background-repeat: no-repeat;
            
            /* Transisi Fade yang Sangat Halus (Smooth) */
            transition: opacity 0.3s cubic-bezier(0.25, 0.1, 0.25, 1); 
            pointer-events: none;
            will-change: opacity;
        }
        
        .screen.active { 
            opacity: 1; 
            visibility: visible;
            pointer-events: auto;
        }

        /* --- SCROLL WRAPPER (STEP 8) --- */
        .screen-scroll-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto; z-index: 5;
            -webkit-overflow-scrolling: touch; /* Momentum scroll khas iOS */
            padding-bottom: 50px; /* Ruang extra di bawah */
            scrollbar-width: none;
        }
        .screen-scroll-wrapper::-webkit-scrollbar { display: none; }
        .screen-scroll-wrapper img { width: 100%; display: block; height: auto; }

        /* --- TOMBOL HINT (GERIGI HANTU) --- */
        #ghost-gear {
            position: absolute; 
            /* Menghindari Poni iPhone (Safe Area) */
            top: max(15px, env(safe-area-inset-top)); 
            left: max(15px, env(safe-area-inset-left));
            width: 50px; height: 50px;
            z-index: 9999; 
            cursor: pointer; 
            display: flex; justify-content: center; align-items: center;
            font-size: 22px; color: rgba(255,255,255,0.3); 
            border-radius: 50%;
            opacity: 0; /* Default tidak terlihat */
            transition: opacity 0.3s;
        }
        /* Hanya terlihat samar saat disentuh atau mouse hover */
        #ghost-gear:active, #ghost-gear:hover { opacity: 0.5; background: rgba(255,255,255,0.1); }

        /* --- AREA KLIK --- */
        .click-area, .scroll-area {
            position: absolute; z-index: 10; cursor: pointer;
            background: transparent; border: none;
            /* Hilangkan border biru default di Android/Chrome saat klik */
            outline: none; 
            -webkit-tap-highlight-color: transparent;
        }

        /* Feedback Sentuhan Halus */
        .click-area:active { 
            background-color: rgba(255, 255, 255, 0.08); 
            transition: background 0.1s;
        }

        /* --- MODE PETUNJUK (DILETAKKAN DI BODY) --- */
        body.show-hint .click-area {
            border: 2px solid #FF3B30; /* Merah iOS style */
            background-color: rgba(255, 59, 48, 0.15);
            box-shadow: 0 0 15px rgba(255, 59, 48, 0.4);
            animation: breathe 2s infinite ease-in-out;
        }
        body.show-hint .scroll-area {
            border: 2px dashed #5AC8FA; /* Biru iOS style */
            background-color: rgba(90, 200, 250, 0.15);
        }
        body.show-hint .scroll-area::after {
            content: "USAP KE ATAS";
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            color: #5AC8FA; font-size: 11px; font-weight: 700; letter-spacing: 1px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8); pointer-events: none;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.01); }
        }

        /* --- LAYAR MULAI & SELESAI (ELEGANT DARK) --- */
        #start-overlay, #finish-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; 
            z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.6s ease;
        }
        
        .elegant-btn {
            margin-top: 30px;
            padding: 16px 48px;
            font-size: 16px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-weight: 500;
            letter-spacing: 1.5px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .elegant-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.2);
        }

        h1 { font-weight: 200; letter-spacing: 2px; color: #fff; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; font-weight: 300; }

    </style>
</head>
<body>

    <!-- Tombol Hantu (Petunjuk) - Klik area pojok kiri atas -->
    <div id="ghost-gear" onclick="toggleHint()">⚙️</div>

    <!-- Layar Mulai -->
    <div id="start-overlay">
        <h1 style="font-size: 20px; opacity: 0.8;">SIMULASI TRADING</h1>
        <p>Pengalaman Interaktif</p>
        <button class="elegant-btn" onclick="startApp()">MULAI</button>
    </div>

    <!-- Wadah Utama -->
    <div id="phone-container">
        
        <!-- STEP 1 -->
        <div class="screen active" id="screen-1" style="background-image: url('1.jpg');"><div id="box-1" class="click-area" style="top: 73%; left: 26%; width: 18%; height: 9%;" onclick="next(2)"></div></div>
        
        <!-- STEP 2 -->
        <div class="screen" id="screen-2" style="background-image: url('2.jpg');"><div id="box-2" class="click-area" style="top: 17%; left: 0%; width: 100%; height: 10%;" onclick="next(3)"></div></div>

        <!-- STEP 3 -->
        <div class="screen" id="screen-3" style="background-image: url('3.jpg');"><div id="box-3" class="click-area" style="top: 0%; left: 30%; width: 70%; height: 8%;" onclick="next(4)"></div></div>

        <!-- STEP 4 -->
        <div class="screen" id="screen-4" style="background-image: url('4.jpg');"><div id="box-4" class="click-area" style="top: 50%; left: 5%; width: 90%; height: 25%;" onclick="next(5)"></div></div>

        <!-- STEP 5 -->
        <div class="screen" id="screen-5" style="background-image: url('5.jpg');"><div id="box-5" class="click-area" style="top: 0%; left: 0%; width: 15%; height: 8%;" onclick="next(6)"></div></div>

        <!-- STEP 6 -->
        <div class="screen" id="screen-6" style="background-image: url('6.jpg');"><div id="box-6" class="click-area" style="top: 60%; left: 26%; width: 18%; height: 9%;" onclick="next(7)"></div></div>

        <!-- STEP 7 -->
        <div class="screen" id="screen-7" style="background-image: url('7.jpg');"><div id="box-7" class="click-area" style="bottom: 0%; left: 25%; width: 25%; height: 8%;" onclick="next(8)"></div></div>

        <!-- STEP 8 (SCROLL) -->
        <div class="screen" id="screen-8">
            <div class="screen-scroll-wrapper"><img src="8.jpg" alt="Scroll" ondragstart="return false;"></div>
            <div id="box-8" class="scroll-area" style="top: 30%; left: 10%; width: 80%; height: 40%;"></div>
        </div>

        <!-- STEP 9 -->
        <div class="screen" id="screen-9" style="background-image: url('9.jpg');"><div id="box-9" class="click-area" style="top: 35%; right: 5%; width: 40%; height: 6%;" onclick="next(10)"></div></div>

        <!-- STEP 10 (DUA TAHAP) -->
        <div class="screen" id="screen-10" style="background-image: url('10.jpg');">
            <div id="box-10a" class="click-area" style="top: 45%; left: 5%; width: 15%; height: 5%;" onclick="step10Part2()"></div>
            <div id="box-10b" class="click-area" style="display:none; top: 55%; left: 5%; width: 43%; height: 7%;" onclick="next(11)"></div>
        </div>

        <!-- STEP 11 -->
        <div class="screen" id="screen-11" style="background-image: url('11.jpg');"><div id="box-11" class="click-area" style="top: 55%; right: 10%; width: 35%; height: 6%;" onclick="next(12)"></div></div>

        <!-- STEP 12 -->
        <div class="screen" id="screen-12" style="background-image: url('12.jpg');"><div id="box-12" class="click-area" style="bottom: 10%; left: 25%; width: 50%; height: 8%;" onclick="finish()"></div></div>

        <!-- FINISH -->
        <div id="finish-screen" style="display:none; opacity:0;">
            <h1 style="color:#28a745; font-weight:400;">SUKSES</h1>
            <p>Transaksi Selesai.</p>
            <button class="elegant-btn" onclick="location.reload()">ULANGI</button>
        </div>

    </div>

    <script>
        // --- LOAD POSISI OTOMATIS ---
        window.onload = function() {
            // Mengambil data posisi dari penyimpanan lokal browser
            // Mencoba semua kunci penyimpanan yang pernah digunakan untuk kompatibilitas
            let saved = localStorage.getItem('simulasi_pos_master_v3') || 
                        localStorage.getItem('simulasi_pos_master_lock') ||
                        localStorage.getItem('simulasi_pos_fixed_final');
            
            if (saved) {
                try {
                    const pos = JSON.parse(saved);
                    for(let id in pos) {
                        const el = document.getElementById(id);
                        if(el) {
                            el.style.top = pos[id].t;
                            // Fix bug nama key yang berbeda di versi sebelumnya
                            el.style.left = pos[id].l || pos[id].left; 
                            el.style.width = pos[id].w;
                            el.style.height = pos[id].h;
                        }
                    }
                } catch(e) {}
            }
            initScrollLogic();
        };

        // --- FUNGSI START (FULL SCREEN HACK) ---
        function startApp() {
            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = '0';
            
            // Coba Fullscreen API standar (Android)
            const el = document.documentElement;
            if(el.requestFullscreen) el.requestFullscreen().catch(() => {});
            else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            
            // Hapus overlay setelah transisi
            setTimeout(() => { overlay.style.display = 'none'; }, 600);
        }

        // --- TOGGLE HINT ---
        function toggleHint() {
            document.body.classList.toggle('show-hint');
        }

        // --- NAVIGASI ---
        function next(step) {
            // Nonaktifkan layar aktif
            const active = document.querySelector('.screen.active');
            if(active) active.classList.remove('active');

            // Aktifkan layar berikutnya dengan sedikit delay untuk kelancaran
            const target = document.getElementById('screen-' + step);
            if(target) {
                // Force browser repaint untuk kelancaran animasi di iOS
                void target.offsetWidth; 
                target.classList.add('active');
            }
        }

        function step10Part2() {
            document.getElementById('box-10a').style.display = 'none';
            document.getElementById('box-10b').style.display = 'block';
        }

        function finish() {
            document.querySelector('.screen.active').classList.remove('active');
            const fs = document.getElementById('finish-screen');
            fs.style.display = 'flex';
            
            // Animasi Fade In
            requestAnimationFrame(() => {
                fs.style.opacity = '1';
            });
        }

        // --- SCROLL LOGIC (STEP 8) ---
        function initScrollLogic() {
            const box = document.getElementById('box-8');
            let startY = 0;

            // Touch Event (iOS & Android)
            box.addEventListener('touchstart', e => {
                startY = e.touches[0].clientY;
            }, {passive:true});

            box.addEventListener('touchend', e => {
                const endY = e.changedTouches[0].clientY;
                // Deteksi swipe ke atas > 40px
                if (startY - endY > 40) next(9);
            }, {passive:true});
            
            // Mouse Support (PC Testing)
            box.addEventListener('mousedown', e => {
                startY = e.clientY;
                const onUp = (mu) => {
                    if (startY - mu.clientY > 40) next(9);
                    document.removeEventListener('mouseup', onUp);
                };
                document.addEventListener('mouseup', onUp);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simulasi Trading Profesional</title>
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            margin: 0; padding: 0;
            width: 100vw; 
            height: 100dvh; /* Dynamic viewport height */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            touch-action: none;
            user-select: none;
        }

        /* --- WADAH UTAMA (INI KUNCINYA) --- */
        #phone-container {
            position: relative;
            
            /* RASIO GAMBAR (9 : 19.5) */
            /* Jika gambar Anda rasionya beda, ganti angka ini */
            --rw: 9;
            --rh: 19.5;

            /* RUMUS PENGUNCI (ASPECT RATIO LOCK) */
            /* Container akan menghitung sendiri ukuran maksimal agar pas di layar
               tanpa pernah mengubah bentuk persegi panjangnya */
            width: min(100vw, calc(100dvh * (var(--rw) / var(--rh))));
            height: min(100dvh, calc(100vw * (var(--rh) / var(--rw))));
            
            background-color: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            z-index: 1;
            overflow: hidden; /* Penting agar anak elemen tidak keluar */
        }

        /* --- LAYAR GAMBAR --- */
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%; /* Mengisi container yang sudah dikunci */
            
            /* Kunci Gambar agar tidak melar/gepeng */
            background-size: 100% 100%; 
            background-position: center;
            background-repeat: no-repeat;
            
            opacity: 0; visibility: hidden;
            pointer-events: none;
        }
        .screen.active { opacity: 1; visibility: visible; pointer-events: auto; }

        /* --- KOTAK KLIK (RELATIVE TERHADAP GAMBAR) --- */
        .click-area, .scroll-area {
            position: absolute; 
            z-index: 10; 
            cursor: pointer;
            background: transparent; /* Ubah ke 'rgba(255,0,0,0.3)' untuk melihat kotak saat testing */
        }
        .click-area:active { background-color: rgba(255, 255, 255, 0.1); }

        /* --- SCROLL WRAPPER (STEP 8) --- */
        .screen-scroll-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto; z-index: 5;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .screen-scroll-wrapper::-webkit-scrollbar { display: none; }
        .screen-scroll-wrapper img { width: 100%; display: block; height: auto; }

        /* --- VISUAL ELEMENTS (BUTTONS/OVERLAYS) --- */
        #ghost-gear {
            position: absolute; top: 20px; left: 20px; width: 40px; height: 40px;
            z-index: 9999; cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 20px; color: white; border-radius: 50%; opacity: 0.1;
        }
        #ghost-gear:active { opacity: 0.8; background: rgba(255,255,255,0.1); }

        /* HINT MODE */
        body.show-hint .click-area {
            border: 2px solid #ff3b30;
            background-color: rgba(255, 59, 48, 0.2);
            animation: pulse 1s infinite;
        }
        body.show-hint .scroll-area { border: 2px dashed #00BCD4; }
        
        @keyframes pulse { 50% { opacity: 0.5; } }

        /* START & FINISH SCREENS */
        #start-overlay, #finish-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #finish-screen { display: none; background: #111; color: white; }
        
        .btn-start {
            padding: 12px 40px; font-size: 16px; border-radius: 50px; border: none;
            background: #34c759; color: white; font-weight: bold; cursor: pointer;
        }
        .btn-start:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="ghost-gear" onclick="toggleHint()">⚙️</div>

    <div id="start-overlay">
        <h2 style="color:white; margin-bottom:20px;">Simulasi Trading</h2>
        <button class="btn-start" onclick="startApp()">MULAI</button>
    </div>

    <div id="phone-container">
        
        <div class="screen active" id="screen-1" style="background-image: url('1.jpg');">
            <div id="box-1" class="click-area" style="top: 73%; left: 26%; width: 18%; height: 9%;" onclick="next(2)"></div>
        </div>
        
        <div class="screen" id="screen-2" style="background-image: url('2.jpg');">
            <div id="box-2" class="click-area" style="top: 17%; left: 0%; width: 100%; height: 10%;" onclick="next(3)"></div>
        </div>

        <div class="screen" id="screen-3" style="background-image: url('3.jpg');">
            <div id="box-3" class="click-area" style="top: 0%; left: 30%; width: 70%; height: 8%;" onclick="next(4)"></div>
        </div>

        <div class="screen" id="screen-4" style="background-image: url('4.jpg');">
            <div id="box-4" class="click-area" style="top: 50%; left: 5%; width: 90%; height: 25%;" onclick="next(5)"></div>
        </div>

        <div class="screen" id="screen-5" style="background-image: url('5.jpg');">
            <div id="box-5" class="click-area" style="top: 0%; left: 0%; width: 15%; height: 8%;" onclick="next(6)"></div>
        </div>

        <div class="screen" id="screen-6" style="background-image: url('6.jpg');">
            <div id="box-6" class="click-area" style="top: 60%; left: 26%; width: 18%; height: 9%;" onclick="next(7)"></div>
        </div>

        <div class="screen" id="screen-7" style="background-image: url('7.jpg');">
            <div id="box-7" class="click-area" style="bottom: 0%; left: 25%; width: 25%; height: 8%;" onclick="next(8)"></div>
        </div>

        <div class="screen" id="screen-8">
            <div class="screen-scroll-wrapper"><img src="8.jpg" ondragstart="return false;"></div>
            <div id="box-8" class="scroll-area" style="top: 30%; left: 10%; width: 80%; height: 40%;"></div>
        </div>

        <div class="screen" id="screen-9" style="background-image: url('9.jpg');">
            <div id="box-9" class="click-area" style="top: 35%; right: 5%; width: 40%; height: 6%;" onclick="next(10)"></div>
        </div>

        <div class="screen" id="screen-10" style="background-image: url('10.jpg');">
            <div id="box-10a" class="click-area" style="top: 45%; left: 5%; width: 15%; height: 5%;" onclick="step10Part2()"></div>
            <div id="box-10b" class="click-area" style="display:none; top: 55%; left: 5%; width: 43%; height: 7%;" onclick="next(11)"></div>
        </div>

        <div class="screen" id="screen-11" style="background-image: url('11.jpg');">
            <div id="box-11" class="click-area" style="top: 55%; right: 10%; width: 35%; height: 6%;" onclick="next(12)"></div>
        </div>

        <div class="screen" id="screen-12" style="background-image: url('12.jpg');">
            <div id="box-12" class="click-area" style="bottom: 10%; left: 25%; width: 50%; height: 8%;" onclick="finish()"></div>
        </div>

        <div id="finish-screen">
            <h1 style="color:#34c759;">TRANSAKSI BERHASIL!</h1>
            <p style="color:#888; margin-bottom:20px;">Anda telah menyelesaikan simulasi.</p>
            <button class="btn-start" onclick="location.reload()" style="background:#333;">ULANGI</button>
        </div>

    </div>

    <script>
        function startApp() {
            // Coba Fullscreen
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(()=>{});
            
            document.getElementById('start-overlay').style.display = 'none';
        }

        function toggleHint() { document.body.classList.toggle('show-hint'); }

        function next(step) {
            document.querySelector('.screen.active').classList.remove('active');
            document.getElementById('screen-' + step).classList.add('active');
        }

        function step10Part2() {
            document.getElementById('box-10a').style.display = 'none';
            document.getElementById('box-10b').style.display = 'block';
        }

        function finish() {
            document.querySelector('.screen.active').classList.remove('active');
            document.getElementById('finish-screen').style.display = 'flex';
        }

        // Logic Scroll Simple
        const box8 = document.getElementById('box-8');
        let sy = 0;
        const handleStart = (y) => sy = y;
        const handleEnd = (y) => { if(sy - y > 30) next(9); };

        box8.addEventListener('touchstart', e => handleStart(e.touches[0].clientY), {passive:true});
        box8.addEventListener('touchend', e => handleEnd(e.changedTouches[0].clientY), {passive:true});
        box8.addEventListener('mousedown', e => {
            handleStart(e.clientY);
            const up = mu => { handleEnd(mu.clientY); document.removeEventListener('mouseup', up); };
            document.addEventListener('mouseup', up);
        });
    </script>
</body>
</html>

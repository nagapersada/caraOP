<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simulasi Trading Profesional</title>
    <style>
        /* --- RESET & LAYOUT --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            margin: 0; padding: 0;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic Height untuk Mobile Browser */
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none; 
            user-select: none;
        }

        /* --- WADAH HP --- */
        #phone-container {
            position: relative;
            /* Memastikan rasio terjaga tapi memenuhi layar */
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 9/19.5; /* Rasio HP Modern */
            background-color: #000;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        /* Landscape Adjustment */
        @media (orientation: landscape) {
            #phone-container {
                height: 100vh;
                width: auto;
            }
        }

        /* --- LAYAR GAMBAR --- */
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0; 
            visibility: hidden;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 0.2s ease-in-out; /* Transisi halus */
            pointer-events: none;
        }
        .screen.active { 
            opacity: 1; 
            visibility: visible;
            pointer-events: auto;
        }

        /* SCROLL WRAPPER (STEP 8) */
        .screen-scroll-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto; z-index: 5;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .screen-scroll-wrapper::-webkit-scrollbar { display: none; /* Hide scrollbar Chrome */ }
        .screen-scroll-wrapper img { width: 100%; display: block; height: auto; }

        /* --- TOMBOL HINT (GERIGI TRANSPARAN) --- */
        #ghost-gear {
            position: absolute; top: 20px; left: 20px; width: 50px; height: 50px;
            z-index: 9999; cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: white; border-radius: 50%;
            opacity: 0.1; /* Sangat samar */
            transition: opacity 0.3s;
        }
        #ghost-gear:active { opacity: 0.8; background: rgba(255,255,255,0.1); }

        /* --- AREA KLIK --- */
        .click-area, .scroll-area {
            position: absolute; z-index: 10; cursor: pointer;
            background: transparent; border: none;
            transition: background 0.1s, border 0.3s, box-shadow 0.3s;
        }
        /* Efek Sentuh Halus */
        .click-area:active { background-color: rgba(255, 255, 255, 0.05); }

        /* --- MODE PETUNJUK (HINT ACTIVE) --- */
        body.show-hint .click-area {
            border: 3px solid #ff3b30;
            background-color: rgba(255, 59, 48, 0.15);
            box-shadow: 0 0 15px rgba(255, 59, 48, 0.4);
            animation: pulse 1.5s infinite;
        }
        body.show-hint .scroll-area {
            border: 3px dashed #00BCD4;
            background-color: rgba(0, 188, 212, 0.15);
        }
        body.show-hint .scroll-area::after {
            content: "USAP KE ATAS";
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #00BCD4; font-size: 11px; font-weight: 800; letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); pointer-events: none;
        }

        @keyframes pulse {
            0% { border-color: rgba(255, 59, 48, 0.4); box-shadow: 0 0 5px rgba(255, 59, 48, 0.2); }
            50% { border-color: rgba(255, 59, 48, 1); box-shadow: 0 0 20px rgba(255, 59, 48, 0.6); }
            100% { border-color: rgba(255, 59, 48, 0.4); box-shadow: 0 0 5px rgba(255, 59, 48, 0.2); }
        }

        /* --- START OVERLAY --- */
        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .btn-start {
            padding: 15px 50px; font-size: 18px; border-radius: 50px; border: none;
            background: linear-gradient(135deg, #34c759, #30b34d);
            color: white; font-weight: 700; letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(52, 199, 89, 0.4); cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-start:active { transform: scale(0.95); box-shadow: 0 5px 15px rgba(52, 199, 89, 0.3); }

        /* --- FINISH SCREEN --- */
        #finish-screen {
            background: #111; color: white; display: none; opacity: 0;
            flex-direction: column; justify-content: center; align-items: center;
            height: 100%; width: 100%; z-index: 100;
            transition: opacity 0.5s;
        }
        #finish-screen.visible { display: flex; opacity: 1; }
        
        h1 { font-size: 24px; margin-bottom: 10px; color: #34c759; }
        p { color: #888; margin-bottom: 30px; }
    </style>
</head>
<body>

    <!-- Tombol Hantu (Petunjuk) -->
    <div id="ghost-gear" onclick="toggleHint()">⚙️</div>

    <!-- Layar Mulai -->
    <div id="start-overlay">
        <h2 style="color:white; margin-bottom:20px; font-weight:300;">Simulasi Trading</h2>
        <button class="btn-start" onclick="startApp()">MULAI</button>
    </div>

    <!-- Wadah Utama -->
    <div id="phone-container">
        
        <!-- STEP 1 -->
        <div class="screen active" id="screen-1" style="background-image: url('1.jpg');"><div id="box-1" class="click-area" style="top: 73%; left: 26%; width: 18%; height: 9%;" onclick="next(2)"></div></div>
        
        <!-- STEP 2 -->
        <div class="screen" id="screen-2" style="background-image: url('2.jpg');"><div id="box-2" class="click-area" style="top: 17%; left: 0%; width: 100%; height: 10%;" onclick="next(3)"></div></div>

        <!-- STEP 3 -->
        <div class="screen" id="screen-3" style="background-image: url('3.jpg');"><div id="box-3" class="click-area" style="top: 0%; left: 30%; width: 70%; height: 8%;" onclick="next(4)"></div></div>

        <!-- STEP 4 -->
        <div class="screen" id="screen-4" style="background-image: url('4.jpg');"><div id="box-4" class="click-area" style="top: 50%; left: 5%; width: 90%; height: 25%;" onclick="next(5)"></div></div>

        <!-- STEP 5 -->
        <div class="screen" id="screen-5" style="background-image: url('5.jpg');"><div id="box-5" class="click-area" style="top: 0%; left: 0%; width: 15%; height: 8%;" onclick="next(6)"></div></div>

        <!-- STEP 6 -->
        <div class="screen" id="screen-6" style="background-image: url('6.jpg');"><div id="box-6" class="click-area" style="top: 60%; left: 26%; width: 18%; height: 9%;" onclick="next(7)"></div></div>

        <!-- STEP 7 -->
        <div class="screen" id="screen-7" style="background-image: url('7.jpg');"><div id="box-7" class="click-area" style="bottom: 0%; left: 25%; width: 25%; height: 8%;" onclick="next(8)"></div></div>

        <!-- STEP 8 (SCROLL) -->
        <div class="screen" id="screen-8">
            <div class="screen-scroll-wrapper"><img src="8.jpg" alt="Scroll" ondragstart="return false;"></div>
            <div id="box-8" class="scroll-area" style="top: 30%; left: 10%; width: 80%; height: 40%;"></div>
        </div>

        <!-- STEP 9 -->
        <div class="screen" id="screen-9" style="background-image: url('9.jpg');"><div id="box-9" class="click-area" style="top: 35%; right: 5%; width: 40%; height: 6%;" onclick="next(10)"></div></div>

        <!-- STEP 10 (TWO PARTS) -->
        <div class="screen" id="screen-10" style="background-image: url('10.jpg');">
            <div id="box-10a" class="click-area" style="top: 45%; left: 5%; width: 15%; height: 5%;" onclick="step10Part2()"></div>
            <div id="box-10b" class="click-area" style="display:none; top: 55%; left: 5%; width: 43%; height: 7%;" onclick="next(11)"></div>
        </div>

        <!-- STEP 11 -->
        <div class="screen" id="screen-11" style="background-image: url('11.jpg');"><div id="box-11" class="click-area" style="top: 55%; right: 10%; width: 35%; height: 6%;" onclick="next(12)"></div></div>

        <!-- STEP 12 -->
        <div class="screen" id="screen-12" style="background-image: url('12.jpg');"><div id="box-12" class="click-area" style="bottom: 10%; left: 25%; width: 50%; height: 8%;" onclick="finish()"></div></div>

        <!-- FINISH -->
        <div id="finish-screen">
            <h1>TRANSAKSI BERHASIL!</h1>
            <p>Anda telah menyelesaikan simulasi.</p>
            <button class="btn-start" onclick="location.reload()" style="background: #333; padding: 10px 30px; font-size: 16px;">ULANGI</button>
        </div>

    </div>

    <script>
        window.onload = function() {
            // Load posisi dari semua kunci penyimpanan yang mungkin (Master Hybrid / Editor)
            let saved = localStorage.getItem('simulasi_pos_master_v3') || 
                        localStorage.getItem('simulasi_pos_master_lock') ||
                        localStorage.getItem('simulasi_pos_fixed_final');
            
            if (saved) {
                try {
                    const pos = JSON.parse(saved);
                    for(let id in pos) {
                        const el = document.getElementById(id);
                        if(el) {
                            el.style.top = pos[id].t;
                            el.style.left = pos[id].l || pos[id].left;
                            el.style.width = pos[id].w;
                            el.style.height = pos[id].h;
                        }
                    }
                } catch(e) {}
            }
            initScrollLogic();
        };

        function startApp() {
            // Force Full Screen
            const el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            
            // Fade out overlay
            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 500);
        }

        function toggleHint() {
            document.body.classList.toggle('show-hint');
        }

        function next(step) {
            // Nonaktifkan layar saat ini
            const active = document.querySelector('.screen.active');
            if(active) active.classList.remove('active');

            // Aktifkan layar baru
            const target = document.getElementById('screen-' + step);
            if(target) target.classList.add('active');
        }

        function step10Part2() {
            document.getElementById('box-10a').style.display = 'none';
            document.getElementById('box-10b').style.display = 'block';
        }

        function finish() {
            document.querySelector('.screen.active').classList.remove('active');
            const fs = document.getElementById('finish-screen');
            fs.style.display = 'flex';
            // Sedikit delay biar transisi opacity jalan
            setTimeout(() => fs.classList.add('visible'), 50);
        }

        function initScrollLogic() {
            const box = document.getElementById('box-8');
            let sy = 0;
            // Logic Usap/Swipe
            box.addEventListener('touchstart', e => sy = e.touches[0].clientY, {passive:true});
            box.addEventListener('touchend', e => {
                if(sy - e.changedTouches[0].clientY > 40) next(9);
            }, {passive:true});
            // Logic Mouse Drag
            box.addEventListener('mousedown', e => {
                sy = e.clientY;
                const up = mu => { 
                    if(sy - mu.clientY > 40) next(9); 
                    document.removeEventListener('mouseup', up);
                };
                document.addEventListener('mouseup', up);
            });
        }
    </script>
</body>
</html>
